<!DOCTYPE html>

  <body>
    <header>

    <!-- 
        Calcular cuadrado
     -->
    <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form action="">
        <label for="InputCuadrado">
          Escribe cúanto mide cada lado de tu cuadrado:
        </label>

        <input id="InputCuadrado" type="number" />

        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular perímetro
        </button>

        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular área
        </button>
      </form>
    </section>

    <!-- 
        Calcular triangulo
    -->

    <section>

        <button type="button" onclick="calcularAreaTriangulo()">

    </section>

    <!-- 
        Calcular circulo
    -->

    </section>

        <ul>
            <li>Manzana</li>

        </form>
    </section>

    <script src="./figurasGeometricas.js"></script>
